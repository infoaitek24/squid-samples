<div class="buttons-container" *ngIf="control">
  <button class="buttons-container__component decline-button" (click)="dialog?.close()">Cancel</button>
  <button
    class="buttons-container__component submit-button"
    [style.background-color]="listService.currentList?.color"
    type="submit"
    [ngClass]="{ 'submit-disable': !control.valid }"
    [disabled]="!control.valid">
    {{ submitName }}
  </button>
</div>
