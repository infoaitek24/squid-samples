<div class="modal" [ngClass]="{ 'modal-dark': themeService.isDark }">
  <div class="modal-body">
    <div class="modal-body-header">
      <button class="modal-body-header-button" (click)="dialogRef.close()" (keydown.enter)="$event.preventDefault()">
        <img [src]="themeService.isDark ? './assets/close-dark.svg' : './assets/close.svg'" alt="close-button" />
      </button>
    </div>
    <div class="modal-body-content">
      <ng-container *ngIf="data.name === 'newList'">
        <app-list-form [dialog]="dialogRef"></app-list-form>
      </ng-container>
      <ng-container *ngIf="data.name === 'newItem'">
        <app-task-form
          [dialog]="dialogRef"
          [date]="data.date"
          title="Add New Item"
          submitName="Add item"></app-task-form>
      </ng-container>
      <ng-container *ngIf="data.name === 'editTask'">
        <app-task-form [dialog]="dialogRef" [taskId]="data.id" title="Edit Task" submitName="Save"></app-task-form>
      </ng-container>
      <ng-container *ngIf="data.name === 'editLabel'">
        <app-edit-label-form [dialog]="dialogRef"  [listId]="data.id" [labelType]="data.labelType"></app-edit-label-form>
      </ng-container>
    </div>
  </div>
</div>
<div class="modal-background"></div>
