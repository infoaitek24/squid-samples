<ng-container *ngIf="editListForm">
  <form
    [formGroup]="editListForm"
    (ngSubmit)="onSubmit()"
    class="form"
    [ngClass]="{ 'form-dark': themeService.isDark }">
    <h2 class="form-title">Edit Label</h2>
    <div class="form-container">
      <div class="form-container__component">
        <app-text-input
          controlName="title"
          [control]="editListForm"
          inputId="title"
          title="Edit label"
          type="text"></app-text-input>
      </div>
    </div>
    <app-form-buttons [control]="editListForm" [dialog]="dialog" submitName="Save"></app-form-buttons>
  </form>
</ng-container>
