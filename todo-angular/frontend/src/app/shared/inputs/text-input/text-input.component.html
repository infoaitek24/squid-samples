<ng-container *ngIf="control && controlName">
  <div class="container" [formGroup]="control">
    <input [type]="type" name="email" [id]="inputId" class="container-input" placeholder=" "
           [formControlName]="controlName" [value]="control.get(controlName)?.value"/>
    <label [for]="inputId" class="container-label">{{title}}</label>

  </div>
</ng-container>
