<ng-container *ngIf="control && controlName">
  <div class="container" [formGroup]="control" [ngClass]="{ 'container-dark': themeService.isDark }">
    <input
      [type]="type"
      name="email"
      [id]="inputId"
      class="container-input"
      placeholder=" "
      [formControlName]="controlName"
      [value]="control.get(controlName)?.value" />
    <label [for]="inputId" class="container-label">{{ title }}</label>
  </div>
</ng-container>
